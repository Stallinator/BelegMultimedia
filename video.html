<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="node_modules/primeui/primeui.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/primeui/themes/dot-luv/theme.css" />

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="node_modules/primeui/primeui.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/mustache/mustache.min.js"></script>

    <link href="css/audio.css" rel="stylesheet">

    <title>MM AV Beleg</title>
</head>

<body style="background: #bbbbbb;">
    <div style="padding: 50px;">
        <div style="text-align: center;">
            <u>
                <h1>Video</h1>
            </u>
        </div>
        <div class="row">
            <div class="col col-6">
                <!-- Video 1 -->
                 <video id="videoplayer1" controls></video>
            </div>
            <div class="col col-6">
                <!-- Video 2 -->
                <video id="videoplayer2" controls></video>
            </div>
        </div>
        <div class="row">
            <div class="col col-6">
                <button class="btn btn-dark sliderButton"><i class="fa fa-play"></i></button>
                <button class="btn btn-dark sliderButton"><i class="fa fa-pause"></i></button>
                <input type="range" min="1" max="100" value="50" class="slider" id="volumeRange1">
            </div>
            <div class="col col-6">
                <button class="btn btn-dark sliderButton"><i class="fa fa-play"></i></button>
                <button class="btn btn-dark sliderButton"><i class="fa fa-pause"></i></button>
                <input type="range" min="1" max="100" value="50" class="slider" id="volumeRange2">
            </div>
        </div>
        <div style="text-align: center;">
            <u><a href="audio.html">Zu Audio</a></u>
        </div>
    </div>
</body>
<script src="./node_modules/dashjs/dist/dash.all.min.js"></script>
<script type="module" src="./js/video.js"></script>

</html>
