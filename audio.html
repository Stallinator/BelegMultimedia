<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="node_modules/primeui/primeui.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/primeui/themes/dot-luv/theme.css" />


    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="node_modules/primeui/primeui.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/mustache/mustache.min.js"></script>

    <link href="css/audio.css" rel="stylesheet">

    <title>MM AV Beleg</title>
</head>

<body style="background: #bbbbbb;">
    <div class="container-fluid" style="padding: 50px;">
        <div style="text-align: center;">
            <u>
                <h1>Audio</h1>
            </u>

        </div>
        <p style="font-size: 2em;">&nbsp;</p>
        <div class="row content-box">
            <div class="col col-6" width="40">
                <!-- Visualisierung Tonspur1 -->
                <canvas width="400" height="255" id="visualCanvas1" style="border: 0px solid green;"></canvas>
              <!--  <div style="background: blue; width: 100%; height: 100px;"></div> -->
            </div>
            <div class="col col-6">
                <!-- Visualisierung Tonspur2 -->
                <canvas width="400" height="255" id="visualCanvas2" style="border: 0px solid green;"></canvas>
              <!--  <div style="background: blue; width: 100%; height: 100px;"></div> -->
            </div>
        </div>

        <div class="row content-box">
            <div class="col col-6">
              <audio  id="audioPlayer1"></audio>
              <div class="progress">
                  <div id="trackprogress1" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="col col-6">
                <audio  id="audioPlayer2"></audio>
                <div class="progress">
                    <div id="trackprogress2" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </div>
        </div>
        <div class="row content-box">
            <div class="col col-1">
              <button id="playBtn1" class="btn btn-dark sliderButton" data-playing="false" role="switch" aria-checked="false">
                <i class="fa fa-play"></i>
              </button>
            </div>
            <div class="col col-2">
                <span id="currentTime1">00:00</span>&nbsp;/
                <span id="duration1">00:00</span>
            </div>
            <div class="col col-3">
                <input type="range" min="0" max="1" step="0.01" value="0.7" class="slider" id="volumeRange1">
            </div>
            <div class="col col-1">
              <button  id="playBtn2" class="btn btn-dark sliderButton" data-playing="false" role="switch" aria-checked="false">
                <i class="fa fa-play"></i>
              </button>
            </div>
            <div class="col col-2">
                <span id="currentTime2">00:00</span>&nbsp;/
                <span id="duration2">00:00</span>
            </div>

            <div class="col col-3">
              <input type="range" min="0" max="1" step="0.01" value="0.7" class="slider" id="volumeRange2">
            </div>

        </div>

        <div class="row">
            <div class="col col-12" style="text-align: center;">
                    Crossfader
            </div>
        </div>
        <div class="row content-box">
            <div class="col col-3"></div>
            <div class="col col-6" style="text-align: center;">
                <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="crossfaderRange">
            </div>
        </div>

        <div class="row content-box">
            <div class="col col-6">
                <div style="background: lightgrey;">
                    <div class="row">
                        <div class="col col-1">
                            <input type="checkbox" name="effekt1" id="lowPassToggle1">
                        </div>
                        <div class="col col-5">
                            Tiefpassfilter
                        </div>
                    </div>
                    <div class="row">
                      <div class="col col-12" style="text-align: center;">
                          <input type="range" min="0" max="20000" step="1" value="10000" class="slider" id="lowPassRange1">
                      </div>
                    </div>
                </div>
            </div>
            <div class="col col-6">
                <div style="background: lightgrey;">
                    <div class="row">
                        <div class="col col-1">
                            <input type="checkbox" name="effekt1" id="lowPassToggle2">
                        </div>
                        <div class="col col-5">
                            Tiefpassfilter
                        </div>
                    </div>
                    <div class="row">
                      <div class="col col-12" style="text-align: center;">
                          <input type="range" min="0" max="20000" step="1" value="10000" class="slider" id="lowPassRange2">
                      </div>
                    </div>
                </div>
            </div>

        </div>
        <div style="text-align: center;">
            <u><a href="video.html">Zu Video</a></u>
        </div>
    </div>
</body>

<script src="./node_modules/dashjs/dist/dash.all.min.js"></script>
<script type="module" src="./js/main.js"></script>

</html>
